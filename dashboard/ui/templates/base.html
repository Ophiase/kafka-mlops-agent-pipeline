{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}DashBoard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'ui/dashboard.css' %}" />
</head>
<body>
    <header class="page-header">
        <h1>DashBoard</h1>
        <p>Kafka pipeline status at a glance.</p>
    </header>
    <main>
        {% if messages %}
        <section class="flash-container">
            {% for message in messages %}
            <p class="flash flash-{{ message.tags|default:'info' }}">{{ message }}</p>
            {% endfor %}
        </section>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
