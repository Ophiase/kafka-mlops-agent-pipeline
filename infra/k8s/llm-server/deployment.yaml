apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-server
  namespace: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-server
  template:
    metadata:
      labels:
        app: llm-server
    spec:
      containers:
        - name: llm-server
          image: infra-llm-server:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 11434
              name: http
---
apiVersion: v1
kind: Service
metadata:
  name: llm-server
  namespace: infra
spec:
  selector:
    app: llm-server
  ports:
    - name: http
      port: 11434
      targetPort: 11434
