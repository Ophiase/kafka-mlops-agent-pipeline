apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-fetcher
  namespace: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mastodon-fetcher
  template:
    metadata:
      labels:
        app: mastodon-fetcher
    spec:
      containers:
        - name: mastodon-fetcher
          image: infra-mastodon-fetcher:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
              name: http
          env:
            - name: KAFKA_PORT
              value: "9092"
            - name: FETCH_INTERVAL_MS
              value: "5000"
            - name: FETCHER_API_PORT
              value: "8001"
            - name: FETCHER_AUTO_START
              value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: mastodon-fetcher
  namespace: infra
spec:
  selector:
    app: mastodon-fetcher
  ports:
    - name: http
      port: 8001
      targetPort: 8001
