apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: infra-dashboard:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092"
            - name: FETCHER_API_URL
              value: "http://mastodon-fetcher:8001"
            - name: PROCESSOR_API_URL
              value: "http://metrics-processor:8002"
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: infra
spec:
  type: ClusterIP
  selector:
    app: dashboard
  ports:
    - port: 8000
      targetPort: 8000
      name: http
